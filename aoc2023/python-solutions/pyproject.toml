[tool.poetry]
name = "python-solutions"
version = "0.1.0"
description = "Python solutions for some AOC2023 problems"
authors = ["Tony Zorman <soliditsallgood@mailbox.org>"]
license = "AGPL-3"
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
ruff-lsp = "^0.0.45"
pyright = "^1.1.338"

[tool.poetry.scripts]
python-solutions = "src.main:main"
day01 = "src.day01:day01"

[tool.black]
target_version = ["py311"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
